<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Rupprecht — Photographie</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script defer src="script.js"></script>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
  </style>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <header class="site-header">
      <div class="identity">
        <h1 class="title">ALEXANDER RUPPRECHT</h1>
        <div class="subtitle">PHOTOGRAPH</div>
      </div>

      <nav class="meta">
        <a href="mailto:rupprecht.photographie@gmail.com" class="meta-link">
         Für Anfragen, Kooperationen oder sonstige Fragen: rupprecht.photographie@gmail.com
        </a>
        <a href="tel:+499999999" class="meta-link">
        </a>
      </nav>
    </header>

    <!-- LEAD TEXT -->
    <main class="main">
      <section class="lead">
        <p class="lead-text"></p>
      </section>

      <!-- GALLERIES -->
      <section class="gallery-grid">

        <article class="gallery" data-gallery="selected1">
          <h2 class="gallery-title">AUSGEWÄHLTE WERKE I</h2>
          <div class="carousel"></div>
        </article>

        <article class="gallery" data-gallery="selected2">
          <h2 class="gallery-title">AUSGEWÄHLTE WERKE II</h2>
          <div class="carousel"></div>
        </article>

        <article class="gallery" data-gallery="portraits">
        <h2 class="gallery-title">PORTRÄTS</h2>
          <div class="carousel"></div>
        </article>
      </section>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox hidden" aria-hidden="true">
      <button class="lb-close" aria-label="Schließen">&times;</button>
      <button class="lb-prev" aria-label="Vorheriges">&#10094;</button>
      <button class="lb-next" aria-label="Nächstes">&#10095;</button>

      <div class="lb-stage">
        <img src="" alt="" class="lb-image" draggable="false">
        <div class="lb-caption"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
      <small>© <span id="year"></span> ALEXANDER RUPPRECHT</small>
    </footer>

  </div>
</body>
</html>
